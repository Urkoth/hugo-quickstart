<!DOCTYPE html>
<html>
<head>
    <title>Captain's Treasures - {{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');
        
        body { 
            font-family: 'Georgia', serif;
            background: #0a2e36 url('/images/water-background-v3.jpg');
            background-size: 512px 512px;
            background-repeat: repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #f4e4bc;
        }
        .container {
            background: #0a2e36;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #d4af37;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        h1 { 
            font-family: 'Pirata One', cursive;
            color: #d4af37; 
            font-size: 3.5em;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        .tagline {
            font-family: 'Pirata One', cursive;
            color: #c8a951;
            font-size: 1.6em;
            font-style: italic;
            letter-spacing: 1px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        .product-card {
            background: rgba(212, 175, 55, 0.1);
            border: 3px solid #d4af37;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            color: #f4e4bc;
            transition: transform 0.3s ease;
            display: block;
            text-decoration: none;
            max-width: 400px;
            margin: 0 auto;
        }
        .product-card:hover {
            transform: scale(1.05);
            background: rgba(212, 175, 55, 0.2);
        }
        .product-card h3 {
            font-family: 'Pirata One', cursive;
            color: #d4af37;
            font-size: 2.2em;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        .product-card p {
            font-size: 1.2em;
            line-height: 1.5;
            color: #f4e4bc;
        }
        .product-image {
            width: 100%;
            height: 220px;
            background: #1a4a54;
            border: 2px solid #d4af37;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 10px;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .coming-soon {
            font-family: 'Pirata One', cursive;
            font-size: 1.6em;
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            color: #d4af37;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Captain's Treasures</h1>
            <div class="tagline">Choose your treasure from the collection below!</div>
        </div>

        <div class="products">
            <a href="/products/bundle/" class="product-card">
                <div class="product-image">
                    <img src="/images/bundle.png" alt="Tshirt and Metal Poster Treasure Bundle">
                </div>
                <h3>Tshirt and Metal Poster Treasure Bundle</h3>
                <p>The ultimate pirate collection - get both and save gold!</p>
            </a>
        </div>

        <div class="coming-soon">
            <a href="/" style="text-decoration: none; color: inherit;">
                <strong>üè¥‚Äç‚ò†Ô∏è Return to Quarters üè¥‚Äç‚ò†Ô∏è</strong>
            </a>
        </div>
    </div>
</body>
</html>
