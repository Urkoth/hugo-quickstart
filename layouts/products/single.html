<!DOCTYPE html>
<html>

<head>
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');

        body {
            font-family: 'Georgia', serif;
            background: #0a2e36 url('/images/water-background-v3.jpg');
            background-size: 512px 512px;
            background-repeat: repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #f4e4bc;
        }

        .container {
            background: #0a2e36;
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
        }

        .header {
            text-align: center;
            border-bottom: 3px solid #d4af37;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Pirata One', cursive;
            color: #d4af37;
            font-size: 3.5em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        h2 {
            font-family: 'Pirata One', cursive;
            color: #c8a951;
            font-size: 2.5em;
            margin: 30px 0 15px 0;
        }

        .price {
            font-family: 'Pirata One', cursive;
            color: #d4af37;
            font-size: 2.8em;
            text-align: center;
            margin: 20px 0;
        }

        .product-image {
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin: 0 auto 30px auto;
            border: 3px solid #d4af37;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description {
            font-size: 1.3em;
            line-height: 1.7;
            margin: 20px 0;
        }

        /* ADD ORDER BUTTON CSS HERE */
        .order-section {
            text-align: center;
            margin: 40px 0;
        }

        .order-button {
            display: inline-block;
            background: #d4af37;
            color: #0a2e36;
            font-family: 'Pirata One', cursive;
            font-size: 2em;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            border: 3px solid #c8a951;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .order-button:hover {
            background: #c8a951;
            transform: scale(1.05);
        }

        .order-note {
            font-size: 1.1em;
            color: #c8a951;
            margin-top: 15px;
            font-style: italic;
        }

        /* END ORDER BUTTON CSS */

        .coming-soon {
            font-family: 'Pirata One', cursive;
            font-size: 1.6em;
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            color: #d4af37;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>{{ .Title }}</h1>
            <div class="price">{{ .Params.price }}</div>
        </div>

        <div class="product-image">
            <img src="{{ .Params.image }}" alt="{{ .Title }}">
        </div>

        <div class="description">
            {{ .Content }}
        </div>

        <div class="order-section">
            <a href="mailto:urkoth@aol.com?subject=Order: Tshirt and Metal Poster Treasure Bundle&body=Hello Captain Urkoth! I want to order the Tshirt and Metal Poster Treasure Bundle for $49.%0D%0A%0D%0AMy shipping details:%0D%0AName:%0D%0AAddress:%0D%0ACountry:%0D%0AT-shirt Size (S/M/L/XL):"
                class="order-button">
            </a>
            <p class="order-note">Clicking will open your email app with order details pre-filled</p>
        </div>

        <div class="coming-soon">
            <a href="/products" style="text-decoration: none; color: inherit;">
                <strong>üè¥‚Äç‚ò†Ô∏è Back to Treasures üè¥‚Äç‚ò†Ô∏è</strong>
            </a>
        </div>
    </div>
</body>

</html>
