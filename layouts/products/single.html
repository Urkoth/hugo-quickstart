<!DOCTYPE html>
<html>

<head>
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');

        body {
            font-family: 'Georgia', serif;
            background: #0a2e36 url('/images/water-background-v3.jpg');
            background-size: 512px 512px;
            background-repeat: repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #f4e4bc;
        }

        .container {
            background: #0a2e36;
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
        }

        .header {
            text-align: center;
            border-bottom: 3px solid #d4af37;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Pirata One', cursive;
            color: #d4af37;
            font-size: 3.5em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        h2 {
            font-family: 'Pirata One', cursive;
            color: #c8a951;
            font-size: 2.5em;
            margin: 30px 0 15px 0;
        }

        .price {
            font-family: 'Pirata One', cursive;
            color: #d4af37;
            font-size: 2.8em;
            text-align: center;
            margin: 20px 0;
        }

        .product-image {
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin: 0 auto 30px auto;
            border: 3px solid #d4af37;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description {
            font-size: 1.3em;
            line-height: 1.7;
            margin: 20px 0;
        }

        /* ADD ORDER BUTTON CSS HERE */
        .order-section {
            text-align: center;
            margin: 40px 0;
        }

        .order-button {
            display: inline-block;
            background: #d4af37;
            color: #0a2e36 !important;
            /* Force dark text */
            font-family: 'Pirata One', cursive;
            font-size: 2.5em;
            /* Bigger */
            padding: 20px 40px;
            /* Bigger */
            text-decoration: none;
            border-radius: 15px;
            border: 4px solid #c8a951;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            font-weight: bold;
            min-width: 300px;
        }

        .order-button:hover {
            background: #c8a951;
            transform: scale(1.1);
            color: #0a2e36 !important;
        }

        .order-note {
            font-size: 1.2em;
            color: #c8a951;
            margin-top: 15px;
            font-style: italic;
        }

        /* ADD FORM CSS HERE */
        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            font-family: 'Pirata One', cursive;
            font-size: 1.8em;
            color: #d4af37;
            display: block;
            margin-bottom: 10px;
        }

        .form-group select {
            font-size: 1.3em;
            padding: 10px;
            border: 2px solid #d4af37;
            border-radius: 5px;
            background: #1a4a54;
            color: #f4e4bc;
            min-width: 200px;
        }

        .email-order {
            display: inline-block;
            background: #1a4a54;
            color: #d4af37;
            font-family: 'Pirata One', cursive;
            font-size: 1.5em;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #d4af37;
            margin-top: 10px;
        }

        /* END FORM CSS */

        /* END ORDER BUTTON CSS */

        .coming-soon {
            font-family: 'Pirata One', cursive;
            font-size: 1.6em;
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            color: #d4af37;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>{{ .Title }}</h1>
            <div class="price">{{ .Params.price }}</div>
        </div>

        <div class="product-image">
            <img src="{{ .Params.image }}" alt="{{ .Title }}">
        </div>

        <div class="description">
            {{ .Content }}
        </div>

        <div class="order-section">
            <div class="form-group">
                <label for="size">T-Shirt Size:</label>
                <select id="size" required>
                    <option value="">Select Size</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <a href="https://paypal.me/captainurkoth/49" class="order-button" target="_blank"
                onclick="return validateSize()">
                üè¥‚Äç‚ò†Ô∏è Pay ‚Ç¨49 via PayPal üè¥‚Äç‚ò†Ô∏è
            </a>
            <p class="order-note">You'll be redirected to PayPal to complete your ‚Ç¨49 payment</p>

            <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #d4af37;">
                <p style="font-size: 1.3em; color: #d4af37;"><strong>Shipping Information:</strong></p>
                <form name="shipping" method="POST" netlify>
                    <input type="hidden" name="form-name" value="shipping">

                    <div class="form-group">
                        <label for="customer-name">Full Name:</label>
                        <input type="text" id="customer-name" name="name" required
                            style="font-size: 1.2em; padding: 8px; width: 300px; background: #1a4a54; color: #f4e4bc; border: 2px solid #d4af37; border-radius: 5px;">
                    </div>
                    <div class="form-group">
                        <label for="customer-address">Shipping Address:</label>
                        <textarea id="customer-address" name="address" required
                            style="font-size: 1.2em; padding: 8px; width: 300px; height: 80px; background: #1a4a54; color: #f4e4bc; border: 2px solid #d4af37; border-radius: 5px;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="customer-email">Email:</label>
                        <input type="email" id="customer-email" name="email" required
                            style="font-size: 1.2em; padding: 8px; width: 300px; background: #1a4a54; color: #f4e4bc; border: 2px solid #d4af37; border-radius: 5px;">
                    </div>
                    <div class="form-group">
                        <label for="customer-size">T-Shirt Size (again for confirmation):</label>
                        <select id="customer-size" name="tshirt-size" required
                            style="font-size: 1.2em; padding: 8px; background: #1a4a54; color: #f4e4bc; border: 2px solid #d4af37; border-radius: 5px;">
                            <option value="">Select Size</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <button type="submit" class="email-order" style="font-size: 1.3em; padding: 12px 25px;">
                        üìß Submit Shipping Info
                    </button>
                </form>
                <p style="color: #c8a951; margin-top: 10px; font-size: 1.1em;">We'll email you at
                    captainurkoth@gmail.com to confirm your order</p>
            </div>
        </div>
        <script>
            function validateSize() {
                const size = document.getElementById('size').value;
                if (!size) {
                    alert('Please select a T-shirt size before purchasing!');
                    return false;
                }
                // Add size to PayPal note
                const paypalLink = `https://paypal.me/captainurkoth/49?note=T-shirt+size:+${size}`;
                document.querySelector('.order-button').href = paypalLink;
                return true;
            }
        </script>
    </div>
</body>

</html>
