<!DOCTYPE html>
<html>

<head>
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');

        body {
            font-family: 'Georgia', serif;
            background: #0a2e36 url('/images/water-background-v3.jpg');
            background-size: 512px 512px;
            background-repeat: repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #f4e4bc;
        }

        .container {
            background: #0a2e36;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
        }

        .header {
            text-align: center;
            border-bottom: 3px solid #d4af37;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Pirata One', cursive;
            color: #d4af37;
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        h2 {
            font-family: 'Pirata One', cursive;
            color: #c8a951;
            font-size: 2.2em;
            margin: 30px 0 15px 0;
            text-align: center;
        }

        .price {
            font-family: 'Pirata One', cursive;
            color: #d4af37;
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
        }

        .product-image {
            width: 100%;
            max-width: 400px;
            height: 350px;
            margin: 0 auto 30px auto;
            border: 3px solid #d4af37;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .description {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .order-section {
            text-align: center;
            margin: 40px 0;
        }

        .order-button {
            display: inline-block;
            background: #d4af37;
            color: #0a2e36 !important;
            font-family: 'Pirata One', cursive;
            font-size: 2.2em;
            padding: 18px 35px;
            text-decoration: none;
            border-radius: 15px;
            border: 4px solid #c8a951;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            font-weight: bold;
            min-width: 280px;
        }

        .order-button:hover {
            background: #c8a951;
            transform: scale(1.1);
            color: #0a2e36 !important;
        }

        .order-note {
            font-size: 1.1em;
            color: #c8a951;
            margin-top: 15px;
            font-style: italic;
        }

        .form-group {
            margin: 20px 0;
            text-align: center;
        }

        .form-group label {
            font-family: 'Pirata One', cursive;
            font-size: 1.6em;
            color: #d4af37;
            display: block;
            margin-bottom: 10px;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #d4af37;
            border-radius: 5px;
            background: #1a4a54;
            color: #f4e4bc;
            min-width: 280px;
            max-width: 400px;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .email-order {
            display: inline-block;
            background: #1a4a54;
            color: #d4af37;
            font-family: 'Pirata One', cursive;
            font-size: 1.4em;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #d4af37;
            margin-top: 10px;
            cursor: pointer;
        }

        .shipping-form {
            margin: 40px 0;
            padding: 25px;
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid #d4af37;
            border-radius: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-success {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            color: #d4af37;
            font-size: 1.4em;
        }
        
        .back-link {
            text-align: center;
            margin: 20px 0;
        }
        
        .back-link a {
            font-family: 'Pirata One', cursive;
            color: #d4af37;
            font-size: 1.4em;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="back-link">
            <a href="/products/">‚Üê Back to All Treasures</a>
        </div>
        
        <div class="header">
            <h1>{{ .Title }}</h1>
            <div class="price">{{ .Params.price }}</div>
        </div>

        <div class="product-image">
            <img src="{{ .Params.image | default "/images/bundle.png" }}" alt="{{ .Title }}">
        </div>

        <div class="description">
            {{ .Content }}
        </div>

        <!-- SHIPPING FORM WITH T-SHIRT SIZE -->
        <div class="shipping-form">
            <h2>Shipping Information</h2>
            <form action="https://formsubmit.co/captainurkoth@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="üö¢ New Bundle Order - Captain Urkoth">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://urkothstreasure.shop/products/bundle/#form-success">
                
                <div class="form-group">
                    <label for="customer-name">Full Name:</label>
                    <input type="text" id="customer-name" name="Name" required>
                </div>
                <div class="form-group">
                    <label for="customer-email">Email:</label>
                    <input type="email" id="customer-email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="customer-address">Shipping Address:</label>
                    <textarea id="customer-address" name="Shipping Address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tshirt-size">T-Shirt Size:</label>
                    <select id="tshirt-size" name="T-Shirt Size" required>
                        <option value="">Select Size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="email-order">
                        üìß Save Shipping Info
                    </button>
                </div>
            </form>
            
            <div id="form-success" class="form-success" style="display: none;">
                ‚úÖ Captain received your contact info!
            </div>
        </div>

        <!-- PAYPAL BUTTON ONLY -->
        <div class="order-section">
            <a href="https://paypal.me/captainurkoth/49" class="order-button" target="_blank">
                üè¥‚Äç‚ò†Ô∏è Pay ‚Ç¨49 via PayPal üè¥‚Äç‚ò†Ô∏è
            </a>
            <p class="order-note">You'll be redirected to PayPal to complete your ‚Ç¨49 payment</p>
        </div>

        <script>
            // Show success message if URL has #form-success
            if (window.location.hash === '#form-success') {
                document.getElementById('form-success').style.display = 'block';
            }
            
            // Form validation
            document.querySelector('form').addEventListener('submit', function(e) {
                const size = document.getElementById('tshirt-size').value;
                if (!size) {
                    e.preventDefault();
                    alert('Please select a T-shirt size!');
                    return false;
                }
            });
        </script>
    </div>
</body>
</html>
